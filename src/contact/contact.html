<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Portfolio Website</title>
</head>
<body>
    <header>
        <a routerLink="/" class="logo">Sachin</a>

        <nav>
            <a routerLink="/" class="active"> Home</a>
            <a routerLink="/skills">Skills</a>
            <a routerLink="/education">Education</a>
            <a routerLink="/experience">Experience</a>
            <a routerLink="/contact">Contact</a>
        </nav>
    </header>
    <section class="home">
        <div class="home-img">
            <img [src]="imagePath" alt="">
        </div>
        
        <div class="home-content">
            <h1>Hi, It's <span>Sachin Jeyakumar</span></h1>
            <section id="contact" class="section">
                <h2>Contact</h2>
                <p>If you'd like to work together or have any questions, feel free to reach out!</p>
                
                <div class="contact-info">
                  <p><strong>Email:</strong> sachinjeya</p>
                  <p><strong>Phone:</strong> +91 99449 00111</p>
                  <p><strong>LinkedIn:</strong> <a href="https://linkedin.com/in/yourprofile" target="_blank">linkedin.com/in/yourprofile</a></p>
                  <p><strong>GitHub:</strong> <a href="https://github.com/yourusername" target="_blank">github.com/yourusername</a></p>
                </div>
              
                <form class="contact-form">
                  <input type="text" placeholder="Your Name" required>
                  <input type="email" placeholder="Your Email" required>
                  <textarea placeholder="Your Message" rows="5" required></textarea>
                  <button type="submit">Send Message</button>
                </form>
              </section>
              
        </div>
    </section>
</body>
</html>
