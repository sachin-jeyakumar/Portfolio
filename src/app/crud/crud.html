<div class="row">
<div class="col-7">
<div class="card">
<div class="card-reader bg-success">
User List
<div class="card-body">
<table class=" table table-bordered">
<thead>
<tr>
<th>Sl.No</th>
<th>EMAIL</th>
<th>FULL NAME</th>
<th>MOBILE NO</th>
<th>PASSWORD</th>
</tr>
</thead>
<tbody>
@for (item of userList; track $index) {
<tr>
<td>{{$index+1}}</td>
<td>{{item.emailId}}</td>
<td>{{item.fullName}}</td>
<td>{{item.mobileNo}}</td>
<td>{{item.password}}</td>
</tr>
}
</tbody>
</table>
</div>
</div>
</div>
</div>
<div class="col-5">
<div class="card">
<div class="card-reader bg-success">
New User
</div>
<div class="card-body">
<div class="row">
<div class="col-6">
<label for="">Email</label>
<input type="text" [(ngModel)]="userObj.emailId" class="form-control">
</div>
<div class="col-6">
<label for="">Password</label>
<input type="text" [(ngModel)]="userObj.password" class="form-control">
</div>
<div class="col-6">
<label for="">FullName</label>
<input type="text" [(ngModel)]="userObj.fullName" class="form-control">
</div>
<div class="col-6">
<label for="">Mobile No</label>
<input type="text" [(ngModel)]="userObj.mobileNo" class="form-control">
</div>
<div class="col-6 text-centered">
<button class="btn btn-secondary">RESET</button>
</div>
<div class="col-6 text-centered">
<button class="btn btn-success" (click)="onSaveUser()">SAVE</button>
</div>
</div>
</div>
</div>
</div>
</div>
